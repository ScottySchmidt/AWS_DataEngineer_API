 name: "AWS Data Engineer CI/CD"

on:
  push:
    branches:
      - '**'  # change to 'main' later
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup AWS CLI
        uses: aws-actions/setup-aws-cli@v4

      - name: üöÄ Confirm workflow triggered
        run: echo "CI for ${{ github.repository }} on ${{ github.ref }}"

      - name: Show repo files
        run: |
          pwd
          ls -la
          echo "--- tests ---"
          ls -la tests || true

      # üîç sanity: make sure secrets exist (prints names only)
      - name: Debug secrets (names only, no values)
        run: |
          for var in AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_REGION BUCKET_NAME BLS_API_KEY; do
            if [ -z "${!var}" ]; then
              echo "‚ùå Missing: $var"
            else
              echo "‚úÖ Found: $var"
            fi
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}

      # üß™ check keys are valid
      - name: Test AWS credentials
        run: aws sts get-caller-identity
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # ü™£ confirm S3 bucket access
      - name: Check bucket access
        run: aws s3 ls s3://$BUCKET_NAME --region $AWS_REGION
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}

      # configure session for later AWS SDK calls, if needed
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            echo "No requirements.txt; installing minimal deps"
            python -m pip install pytest boto3
          fi

      - name: Run smoke tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
          # RUN_AWS_SMOKE: "1"  # enable later to hit AWS inside tests
        run: pytest tests/smoke_test.py -q

      - name: ‚úÖ Done
        run: echo "All tests completed."
